# Spotter Configuration File
# Customize default settings for reconnaissance modules

[general]
# Default output directory
output_dir = results

# Default output format (json, xml, txt)
output_format = json

# Enable verbose logging by default
verbose = false

[port_scanner]
# Default port range
default_ports = 1-1000

# Default scan type (syn, tcp, udp)
scan_type = syn

# Number of concurrent threads
max_threads = 50

# Connection timeout (seconds)
timeout = 1

[service_detector]
# Default ports to check for services
default_ports = 21,22,23,25,53,80,110,143,443,445,3306,3389,5432,8080,8443

# Banner grab timeout (seconds)
banner_timeout = 3

[subdomain_discovery]
# Default wordlist path
default_wordlist = wordlists/subdomains.txt

# Number of concurrent threads
max_threads = 20

# Enable certificate transparency check
use_cert_transparency = true

# Enable zone transfer attempts
attempt_zone_transfer = true

[dns_enum]
# DNS record types to query
record_types = A,AAAA,MX,NS,TXT,SOA,CNAME,PTR

# DNS query timeout (seconds)
timeout = 5

[whois]
# WHOIS query timeout (seconds)
timeout = 10
